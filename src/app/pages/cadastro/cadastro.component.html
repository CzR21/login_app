<div class="container main">
    <div class="container card login">
      <div class="card-body">
        <div class="d-flex justify-content-center mb-4">
          <h3>Cadastro</h3>
        </div>
        <div class="erroCard mb-3 d-flex" *ngIf="errorText != undefined">
            <img src="assets/images/info.png" alt="Icon de erro" height="25px" >
            <span class="erro">{{errorText}}</span>
        </div>
        <form (ngSubmit)="cadastro()">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" [(ngModel)]="nome"  (ngModelChange)="changeNome($event)" />
          </div>
          <div class="mt-3 form-group">
            <label for="usuario">E-mail</label>
            <input name="email" type="email" class="form-control" [(ngModel)]="email" (ngModelChange)="changeEmail($event)"/>
          </div>
          <div class="mt-3 form-group">
            <label for="number">Celular</label>
            <input type="text" class="form-control" name="number"  [mask]="'(00) 00000-0000'" [(ngModel)]="numero"  (ngModelChange)="changeNumero($event)" />
          </div>
          <div class="mt-3 form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="senha"  (ngModelChange)="changeSenha($event)" />
          </div>
          <div class="mt-3 form-group">
            <label for="confirmPassword">Confirmar senha</label>
            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmaSenha"  (ngModelChange)="changeConfimaSenha($event)" />
          </div>
          <button type="submit" class="botao">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
