<div class="container main">
    <div class="container card login">
      <div class="card-body">
        <div class="d-flex justify-content-center mb-4">
          <h3>Login</h3>
        </div>
        <div class="erroCard mb-3 d-flex" *ngIf="errorText != undefined">
            <img src="assets/images/info.png" alt="Icon de erro" height="25px" >
            <span class="erro">{{errorText}}</span>
        </div>
        <form >
          <div class="form-group">
            <label for="usuario">E-mail</label>
            <input name="email" type="email" class="form-control" [(ngModel)]="email" (ngModelChange)="changeEmail($event)"/>
          </div>
          <div class="mt-3 form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="senha"  (ngModelChange)="changeSenha($event)" />
          </div>
          <div class="mt-2 form-group d-flex justify-content-end">
            <span class="textButton" (click)="esqueciSenha()">Esquecia a senha</span>
          </div>
          <button type="submit" (click)="login()" class="botao">Entrar</button>
          <button type="submit" (click)="cadastro()" class="botaoAlternativo">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
